{% extends 'base.html' %}
{% load static %}
{% block content %}



   <!-- Header Section -->
   <section class="header-section text-center py-5">
    <h1 class="display-4">PACKAGES</h1>
    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'home' %}"><button class="btn btn-dark">Back to Home</button></a>
        <a href="https://wa.me/919961102203"><button class="btn btn-outline">Book a Trip</button></a>
    </div>
</section>

  <!-- Packages Section -->
  <section class="packages-section py-5">
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
        {% for package in packages %}
        <!-- Turkey Package -->
        <div class="col package-card" data-aos="fade-up" data-aos-delay="200">
          <div class="card h-100">
            <img src="{{ package.image.url }}" class="card-img-top" alt="Turkey Tour Package">
            <div class="card-body">
              <h5 class="card-title">{{ package.title }}</h5>
              <p class="card-text">{{ package.short_description }}</p>
              <a href="{% url 'package_details' pk=package.id %}" class="btn btn-primary">View Details</a>
              <a href="#" class="btn btn-outline-primary">Enquire Now</a>
            </div>
          </div>
        </div>

        {% endfor %}

      

      </div>
    </div>
  </section>

{% endblock content %}
